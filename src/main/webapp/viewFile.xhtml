<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

<ui:composition template="layout.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{fileUploadBean.scannedFile.id}"/>
        <f:viewAction action="#{fileUploadBean.findFileById()}"/>
    </f:metadata>

    <ui:define name="content">
        <p:panelGrid columns="2">
            <p:outputLabel value="ID : "/>
            <h:outputText value="#{scannedFile.id}"/>
            <p:outputLabel value="File name : "/>
            <h:outputText value="#{scannedFile.fallnummer}"/>
        </p:panelGrid>

        <p:graphicImage value="#{scannedImages.image}">
            <f:param name="scannedFileId" value="#{scannedFile.id}" />
        </p:graphicImage>


    </ui:define>
</ui:composition>
</html>

<ui:composition template="layout.xhtml">
    <ui:define name="content">


        <h:form id="loginForm" prependId="false">
        <!-- Messages must be global here, to show bad credentials -->
        <h:messages globalOnly="true"/>

        <!-- Id's must not be changed to support spring security check -->
        <h:panelGrid columns="3">
        <h:outputLabel for="username" value="User: * " />
        <h:inputText id="username" required="true" label="username"/>
        <h:message for="username" display="text" style="color:red"/>

        <h:outputLabel for="password" value="Password: * " />
        <h:inputSecret id="password" label="password" required="true" />
        <h:message for="password" display="text" style="color:red"/>

        <h:outputLabel for="_spring_security_remember_me" value="Remember me: " />
        <h:selectBooleanCheckbox id="_spring_security_remember_me" />
        </h:panelGrid>

        <h:commandButton type="submit" id="login" value="Login" action="#{loginManager.doLogin()}" />

        </h:form>
